<!DOCTYPE html> 
<html> 
<head> 
	<title>RunInk: Sport Mode</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />	
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript"
 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFxxx-iocJcrq4IunXhHWOsbnHVxmzD64&sensor=false">
    </script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	<link rel="stylesheet" href="css/gmap.css" />
	<link rel="stylesheet" href="css/a7.css" />
	<script type="text/javascript" src="js/colorpicker.js"></script>
	<script src="js/gpixel.js"></script>
	<script src="js/a8.js"></script>
</head> 

<body onpageshow="initialize();colorpickerStart();"> 
	<div data-role="page" id="sport" class="page-map">
	
		<div data-role="header">
			<h1>Art Mode</h1>
		</div>
		<div data-role="content" id="cont">
			<div class="map-canvas" id="map-canvas"></div>
			<div id="canv"></div>
		</div>
		<div data-role="footer">
			<div align="center" data-role="controlgroup" data-type="horizontal">
				<!--Stop-->
				<button id="toggle" type="button">Point</button>
				<button id="stop" type="button">Stop</button>
				<!--Settings-->
				<a href="#settingsmenu" data-rel="popup" data-role="button">
					<div class="label">Settings</div></a>
				<div data-role="popup" id="settingsmenu">
						<h3>File Name</h3>
						<input type="text" name="file" id="file" value="something"/>
						<h3>Stroke Size</h3>
						<input type="range" name="strokesize" id="strokesize" min="0" max="10" data-highlight="false" data-mini="true">
				</div>
			</div>
			<p id="colorpickerholder" align="center"></p>
		</div>
	</div>
</body>
</html>
